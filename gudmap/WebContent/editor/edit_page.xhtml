<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pr="http://primefaces.org/ui">
	


<ui:composition template="/WEB-INF/templates/g_template1.xhtml">
	<ui:define name="title">
	    Edit Page
	</ui:define>
<!-- 	comment out the following section if you don't want the solr flyin displayed -->
	<ui:define name="solr">
		<ui:include src="/snippets/g_solrFly.xhtml"/>
	</ui:define>
	
	<ui:define name="content">

	<!-- can use relative links on html tags -->
	    <h1>Edit Page: </h1>	
	    <!-- all other content in here -->  
	   
	<h:form>          
    <pr:editor id="editor" widgetVar="editorWidget" value="#{editPageBean.value}" width="600" />
 
    <h:panelGrid columns="2" style="margin-top: 10px">
        <pr:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" />
 
        <pr:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
    </h:panelGrid>
 
    <pr:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
        <h:outputText id="display" value="#{editPageBean.value}" escape="false" />
    </pr:dialog>
</h:form> 

	</ui:define>
</ui:composition>
</html>
