<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:pr="http://primefaces.org/ui" >

<ui:composition template="/WEB-INF/templates/g_template1.xhtml">
	<ui:define name="title">
	    Anatomy Results
	</ui:define>
<!-- 	comment out the following section if you don't want the solr flyin displayed -->
	<ui:define name="solr">
		<!-- <ui:include src="/snippets/g_solrFly.xhtml"/> -->
	</ui:define>
	
	<ui:define name="content">
	<!-- can use relative links on html tags -->
	#{genericTablePageBean.init('anatomy','',20,10,'x.assay_type',true)}
	#{genericTablePageBean.setUserInput(sessionBean.getAnatomyParam(),false)}
	#{genericTablePageBean.loadDataList()}
	
	#{paramBean.setGenotypecol(false)}
	#{paramBean.setProbenamecol(true)}
	
	<ui:include src="/snippets/g_nullReturn.xhtml"></ui:include>	
	
	<h:panelGrid id="pageview" rendered="#{null!=genericTablePageBean.dataList || genericTablePageBean.dataList.size()>0}" styleClass="db_grid_top_zero">
	
	
	     <!-- all other content in here --> 
	     
	     <ui:include src="/snippets/g_insituCols.xhtml"></ui:include>
	
		<ui:include src="/snippets/g_anatomyFilter.xhtml"></ui:include>
		<h:panelGrid columns="2">
			<ui:include src="/snippets/g_ColumnFilterButtons_insitu.xhtml"></ui:include>
			<h:form id="focusform">
				<h:outputText value="Anatomy Results For Input: " styleClass="db_bold" />
		    	<h:outputText value="&gt; #{paramBean.focusGroup}" rendered="#{paramBean.focusGroup != 'reset'}" />
		    	<h:outputText value="#{genericTablePageBean.userInput}"/>	
	    	</h:form>		
	    </h:panelGrid>

	    <ui:include src="/snippets/g_mixed_assay_dataform.xhtml"></ui:include>
 		
 		<ui:include src="/snippets/g_pagingForm.xhtml"></ui:include>
	
	</h:panelGrid>
		
	</ui:define>
</ui:composition>
</html>
