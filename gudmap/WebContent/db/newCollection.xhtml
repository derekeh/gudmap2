<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/templates/g_template1.xhtml">
	<ui:define name="title">
	    New Collection
	</ui:define>
<!-- 	comment out the following section if you don't want the solr flyin displayed -->
	<ui:define name="solr">
		<!-- <ui:include src="/snippets/g_solrFly.xhtml"/> -->
	</ui:define>
	
	<ui:define name="content">
	<!-- can use relative links on html tags -->
	    <h1>New Collection</h1>	
	    <p>Please complete the following information</p>
	    <!-- all other content in here --> 
		<h:form id="il_newcollectionform">
	
			<h:panelGrid columns="2" columnClasses="db_outer_detail_left,db_outer_detail_right" styleClass="db_panel_grid_width" border="0" cellspacing="0" cellpadding="0">
		        <h:outputText value="Collection Name:"  />
				<h:inputText value="#{newCollectionBean.collection_name}"></h:inputText>
				
				<h:outputText value="Description:" />
				<h:inputText value="#{newCollectionBean.collection_description}"></h:inputText>
				
				<h:outputText value="Status:" />
				<h:selectOneRadio value="#{newCollectionBean.collection_status}">
	   				<f:selectItem itemValue="private" itemLabel="private" />
	   				<f:selectItem itemValue="public" itemLabel="public" />
	   			</h:selectOneRadio>
	   			
				<h:outputText value="Type:" />
				<h:inputText value="#{newCollectionBean.collection_type}"></h:inputText>
				
				<h:panelGroup></h:panelGroup>
				<h:panelGroup>
					<h:commandButton id="il_collection_submit" value="Submit" action="#{newCollectionBean.submit(genericTablePageBean.selectedItems)}" />
	   				<h:commandButton id="il_collection_reset" value="Reset" actionListener="#{newCollectionBean.reset()}" >
	   					<f:ajax execute="@form" render="@form"></f:ajax> 
	   				</h:commandButton>
	   				<h:commandButton id="il_collection_cancel" value="Cancel" action="#{newCollectionBean.cancel()}" />	   					 
				</h:panelGroup>
				
						
       	  </h:panelGrid>
      </h:form>    
	</ui:define>
</ui:composition>
</html>
