<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pr="http://primefaces.org/ui" >
	
	<pr:dialog id="seqDialog" header="Full Sequence" widgetVar="seq_dialog" width="600" style="position:absolute;left:-200px;" > 
		 		
			
		      <h:outputText value="Template Sequence for #{ishSubmissionBean.ishSubmissionModel.probeModel.probeName}:" />
		      <pr:dataList id="sequences" var="u" value="#{ishSubmissionBean.ishSubmissionModel.probeModel.fullSequence}"
		              type="unordered" itemType="none" rendered="#{ishSubmissionBean.ishSubmissionModel.probeModel.fullSequence != null}">
		        <h:outputText styleClass="db_sequence" value="#{u}" />
		      </pr:dataList>
	    	
	    	
		</pr:dialog>
</ui:composition>
