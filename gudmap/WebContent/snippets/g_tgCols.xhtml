<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pr="http://primefaces.org/ui" >
	
	<h:form>
	<pr:dialog header="Column Selection" widgetVar="dialog1" width="350" style="position:absolute;left:-100px;" >  
	 <h:panelGrid columns="2">
    	<h:selectManyCheckbox binding="#{il_insitucheckbox}" id="il_insitucheckbox" layout="pageDirection" value="#{paramBean.tgcols}">
   			<f:selectItems value="#{paramBean.tgcolmap}" />
   			<f:validator validatorId="insituCheckboxColumnsValidator" />
   			<f:attribute name="checkboxType" value="insitu"></f:attribute>
   			<f:ajax execute="il_insitucheckbox" render="checkboxmessage il_columnSubmit"></f:ajax> 
   		</h:selectManyCheckbox>
   		
   		<h:panelGroup></h:panelGroup>
   		<h:commandButton id="il_columnSubmit" value="Submit"  disabled="#{not il_insitucheckbox.valid}">
   			<f:ajax execute="@form" render=":form1" ></f:ajax>
   		</h:commandButton>
	    <h:commandButton value="Reset" type="reset" />
   	</h:panelGrid>
   	<h:message id="checkboxmessage" for="il_insitucheckbox" /> 
	</pr:dialog> 
	
	</h:form>
		
</ui:composition>
