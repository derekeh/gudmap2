<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pr="http://primefaces.org/ui" >
	
	<pr:dialog header="Insitu Filters" widgetVar="dialogsolrFilter" modal="true" width="750" position="300,250"  > 
	<h:form id="solrishfilterform"> 
<ui:remove>
		<h:outputText value="Result Count: (#{solrFilter.insituCount})  page = #{view.viewId}" />
</ui:remove>
		<h:outputText value="Result Count: (#{solrFilter.insituCount})" />
		<br/>	
		<h:panelGroup rendered="#{solrFilter.filters.size() > 0}">	
		<h:outputText value="Filter Settings: #{solrFilter.filterString}" rendered="#{solrFilter.filters.size() > 0}"/>		
		<br/>
		</h:panelGroup>
		<br/>
		<h:panelGrid columns="1" columnClasses="gd_leftAlign,gd_leftAlign">
		 
			<h:panelGroup>
			 	<h:outputText value="Gene: "></h:outputText>
			 	<h:inputText value="#{solrFilter.geneValue}" >
			 		<pr:ajax update="solrishfilterform " listener="#{solrFilter.refresh}" />
			 	</h:inputText>
			</h:panelGroup>
		<br/>	
		 	<h:panelGroup>
		 		<h:panelGrid columns="5">
		 			<h:outputText value="Submission Date: "></h:outputText>
		 			<h:outputText value="From:"></h:outputText>
		 			<pr:calendar widgetVar="fromDate" maxdate="#{paramBean.maxDate}" pattern="dd-MMM-yyyy" navigator="true" value="#{solrFilter.fromDateValue}">
		 			<pr:ajax event="dateSelect" update="solrishfilterform" listener="#{solrFilter.refresh}" />
		 			</pr:calendar>
		 			<h:outputText value="To:"></h:outputText>
		 			<pr:calendar widgetVar="toDate" maxdate="#{paramBean.maxDate}" pattern="dd-MMM-yyyy" navigator="true" value="#{solrFilter.toDateValue}">
		 			<pr:ajax event="dateSelect" update="solrishfilterform" listener="#{solrFilter.refresh}" />
		 			</pr:calendar>
		 		</h:panelGrid>
		 	</h:panelGroup>
		<br/>	
		 	<pr:selectCheckboxMenu  size="5" value="#{solrFilter.sourceValues}" label="Sources " panelStyle="width:320px">
		 		<f:selectItems value="#{solrFilter.sourceList}" />
		 		<pr:ajax update="solrishfilterform" listener="#{solrFilter.refresh}" />
		 	</pr:selectCheckboxMenu >
		<br/>	
		
<ui:remove>		
			<pr:selectBooleanCheckbox value="#{solrFilter.sourceCB}">
				<pr:ajax update="solrishfilterform" listener="#{solrFilter.refresh}" />
			</pr:selectBooleanCheckbox>
			<h:outputText value="Source " />
		 	<h:selectManyListbox size="5" value="#{solrFilter.sourceValues}">
		 		<f:selectItems value="#{solrFilter.sourceList}" />
				<pr:ajax update="solrishfilterform" listener="#{solrFilter.refresh}" />
		 	</h:selectManyListbox>
	 	
		 			 		 		 	
			<pr:selectBooleanCheckbox value="#{solrFilter.personCB}" >
				<pr:ajax update="solrishfilterform" listener="#{solrFilter.refresh}" />
			</pr:selectBooleanCheckbox>
		 	<h:outputText size="4" value="PI:"></h:outputText>
		 	<h:selectManyListbox value="#{solrFilter.personValues}">
		 		<f:selectItems value="#{solrFilter.personList}" />
				<pr:ajax update="solrishfilterform" listener="#{solrFilter.refresh}" />
		 	</h:selectManyListbox>	   		
</ui:remove>	
	 	


		 	<pr:selectCheckboxMenu value="#{solrFilter.assayTypeValues}" label="Assay Types ">
		 		<f:selectItems value="#{solrFilter.assayTypeList}" />
				<pr:ajax update="solrishfilterform" listener="#{solrFilter.refresh}" />
		 	</pr:selectCheckboxMenu>	   		
		<br/>	 

		 	<pr:selectCheckboxMenu value="#{solrFilter.theilerStageValues}" label="Theiler Stages ">
		 		<f:selectItems value="#{solrFilter.theilerStageList}" />
				<pr:ajax update="solrishfilterform" listener="#{solrFilter.refresh}" />
		 	</pr:selectCheckboxMenu>	   		
		<br/>	 
<ui:remove>	
		 	<pr:selectCheckboxMenu value="#{solrFilter.carnegieStageValues}" label="Carnegie Stages ">
		 		<f:selectItems value="#{solrFilter.carnegieStageList}" />
				<pr:ajax update="solrishfilterform" listener="#{solrFilter.refresh}" />
		 	</pr:selectCheckboxMenu>	   		
		<br/>	 
</ui:remove>
		 	<pr:selectCheckboxMenu value="#{solrFilter.sexValues}" label="Sex ">
		 		<f:selectItems value="#{solrFilter.sexList}" />
				<pr:ajax update="solrishfilterform" listener="#{solrFilter.refresh}" />
		 	</pr:selectCheckboxMenu>	   		
 		<br/>	
		 	  		
		 	<pr:selectCheckboxMenu value="#{solrFilter.specimenTypeValues}" label="Specimen Type ">
		 		<f:selectItems value="#{solrFilter.specimenTypeList}" />
				<pr:ajax update="solrishfilterform" listener="#{solrFilter.refresh}" />
		 	</pr:selectCheckboxMenu>	   		
 
	   		
	   		
	   	</h:panelGrid>
		<br/>		
	</h:form> 
	<h:form> 
	   	<h:panelGrid columns="4" >
	   	
	   		<pr:commandButton id="il_filter_submit" value="Submit"  >
	   			<pr:ajax update=" :solrishfilterform" immediate="true" listener="#{solrFilter.refresh}" />
	   			<f:ajax render=" :solrsearchform" immediate="true"/>
	   		</pr:commandButton>
	   		
	   		<pr:commandButton id="il_filter_reset" value="Reset"  >
	   			<pr:ajax update=" :solrishfilterform" immediate="true" listener="#{solrFilter.reset}" />
	   			<f:ajax render=" :solrsearchform" immediate="true"/>
	   		</pr:commandButton>

	   		<h:commandButton id="il_filter_submit2" value="Submit2" actionListener="#{solrFilter.refresh2}">
	   		</h:commandButton>

	   		<pr:commandButton id="il_filter_submit3" value="Submit3"  >
	   			<pr:ajax update="@parent" immediate="true" listener="#{solrFilter.refresh}" />
	   		</pr:commandButton>
	   		
<ui:remove>

	   		<pr:commandButton id="il_filter_reset" value="Reset"  >
	   			<pr:ajax update=" :solrishfilterform" immediate="true" listener="#{solrFilter.reset}" />
	   			<f:ajax render=" :solrsearchform" immediate="true"/>
	   		</pr:commandButton>



	   		<h:commandButton id="il_filter_submit2" value="Submit" actionListener="#{solrFilter.refresh()}">
	   			<f:ajax execute="@form" render=":solrfilterform :solrinsitu_dataform :solrsearchform" ></f:ajax> 
	   		</h:commandButton>
	   			   		
	   		<h:commandButton id="il_filter_reset2" value="Reset" actionListener="#{genericTablePageBean.resetAll()}">
	   			<f:ajax execute="@this il_filter_reset2" render=":solrfilterform :solrinsitu_dataform :solrsearchform" ></f:ajax> 
	   		</h:commandButton>

	   		<h:commandButton id="il_filter_reset3" value="Reset" actionListener="#{genericTablePageBean.resetAll()}">
	   			<f:ajax execute="@form" immediate="true" listener="#{genericTablePageBean.resetAll}" render=":solrfilterform :solrinsitu_dataform :solrsearchform" ></f:ajax> 
	   		</h:commandButton>
</ui:remove>	
   		
	   	</h:panelGrid>	
	   	
	</h:form>    	   	
	</pr:dialog> 
		
</ui:composition>
