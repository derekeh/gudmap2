<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pr="http://primefaces.org/ui" >
	
		<pr:dialog header="Save Option" widgetVar="dialog3" width="750" style="position:absolute;left:-300px;" modal="true" > 
		<h:outputText value="You have to be logged in to use this function" rendered="#{empty loginBean.username}"></h:outputText>
		<h:form id="saveoptionform" rendered="#{not empty loginBean.username}"> 
		 <h:panelGrid columns="2" columnClasses="gd_leftAlign,gd_leftAlign">
		 
		 	
	   		
	   		<h:outputText value="Save Collection As "></h:outputText>
	   		<h:selectOneRadio value="#{paramBean.col_optionvalues}">
	   			<f:selectItems value="#{paramBean.collectionoptionlist}" />
	   			<f:ajax render="saveoptionform" />
	   		</h:selectOneRadio>
	   		
	   		<h:outputText value="Select Collection: " rendered="#{paramBean.col_optionvalues > 0 }"></h:outputText>
	    	<h:selectOneMenu value="#{paramBean.col_idvalues}" rendered="#{paramBean.col_optionvalues > 0 }">
		 				<f:selectItems value="#{paramBean.getCollectionlist(loginBean.userID)}" />
		 	</h:selectOneMenu>	
	   		
	   		
	   		<h:commandButton id="il_save_option" value="Save" action="#{genericTablePageBean.saveSelections(loginBean.userID,paramBean.col_optionvalues,paramBean.col_idvalues)}">
	   			
	   		</h:commandButton>
	   	</h:panelGrid>
	   </h:form>
	   
	   <h:form id="testform">	
	   	<h:panelGrid columns="1" columnClasses="gd_leftAlign">	   	
	   		<h:commandButton id="il_save_option_test" value="Test" action="result" rendered="#{paramBean.debug}"></h:commandButton>
	   	</h:panelGrid>	
	  </h:form>    
	   	
	</pr:dialog> 
		
</ui:composition>
