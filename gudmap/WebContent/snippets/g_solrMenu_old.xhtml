<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"> 

	
		<!-- use this script to simulate RETURN on input field -->
		<script type="text/javascript">
		//<![CDATA[
		
						function handleInput (inField, e) {
							//alert(e.keyCode);
							if (e.keyCode === 13) {
								if(inField.id=='solr_menuform:solr_input')
				                	document.getElementById('solr_menuform:solr_search_btn').click();
				            }
				            return false;//so that mainForm is not called
				        }
		//]]>
		</script>

	<div id="gd_solrmenu">
	<h:form id="solr_menuform">
	<h:panelGrid columns="14">
	
		<h:panelGrid columns="3" columnClasses="gd_celltextleft,gd_celltextright" styleClass="gd_solr_form">
			<h:inputText id="solr_input" value="#{solrTreeBean.solrInput}" onkeypress="handleInput(this,event)"></h:inputText>
			<h:commandButton id="solr_search_btn" value="Search" image="/resources/images/resources/search2.png" action="#{solrTreeBean.goSearch}" >
				<f:param name="solrInput" value="#{solrTreeBean.solrInput}"/>
				<f:ajax execute="@form" render=":solrsearchform :solr_dataform :solr_title :solr_menuform" ></f:ajax>
			</h:commandButton>

			
		</h:panelGrid>	
		
		<h:panelGrid columns="1" style="text-align:center">
		 <h:outputLink style="padding:0px 10px 0px 10px; text-align:center" styleClass="plaintext" value="#{appRoot}/solr/solrGeneStrip.xhtml" >
			<h:outputText value="Genes"/>
         </h:outputLink>  
         <h:outputText value="(#{solrTreeBean.geneCount})"/>
         <h:outputText style="color:red" value="_____" rendered="#{solrTreeBean.page == '/solr/solrGeneStrip.xhtml'}"/>
         <h:outputText value="&lt;br /&gt;" rendered="#{solrTreeBean.page != '/solr/solrGeneStrip.xhtml'}" escape="false"/>
		</h:panelGrid>
		
	
		 <h:outputLink style="padding:0px 10px 0px 10px; text-align:center" styleClass="plaintext" value="#{appRoot}/solr/solrGeneStrip.xhtml" >
			<h:outputText style="text-align:center" value="Genes&lt;br /&gt;(#{solrTreeBean.geneCount})" escape="false"/>
         </h:outputLink>       

 		 <h:outputLink style="padding:0px 10px 0px 10px" styleClass="plaintext" value="{appRoot}/solr/solrImagePage.xhtml" >
         	<h:outputText  value="Images"/> <br/><h:outputText value="(#{solrTreeBean.imagesCount})"/>
			<f:param name="crumb" value="#{solrTreeBean.solrInput} &gt; Images" />
			<f:param name="gsinput" value="#{solrTreeBean.solrInput}" />
		 </h:outputLink>

 		 <h:outputLink style="padding:0px 10px 0px 10px" styleClass="plaintext" value="#{appRoot}/solr/solrTissueSummary.xhtml" >
            <h:outputText  value="Tissues"/> <br/><h:outputText value="(#{solrTreeBean.tissueCount})"/>
			<f:param name="crumb" value="#{solrTreeBean.solrInput} &gt; Tissue Summary" />
			<f:param name="gsinput" value="#{solrTreeBean.solrInput}" />
		 </h:outputLink>
		 
		 <h:outputLink style="padding:0px 10px 0px 10px" styleClass="plaintext" value="#{appRoot}/solr/solrInsitu.xhtml" >
			<h:outputText value="In Situ"/> <br/><h:outputText value="(#{solrTreeBean.insituCount})" />
		 </h:outputLink>
         		 
  		 <h:outputLink style="padding:0px 10px 0px 10px" styleClass="plaintext" value="#{appRoot}/solr/solrMicroarray.xhtml" >
         	<h:outputText  value="Microarray"/> <br/><h:outputText value="(#{solrTreeBean.microarrayCount})"/>
		 </h:outputLink>

   		 <h:outputLink style="padding:0px 10px 0px 10px" styleClass="plaintext" value="#{appRoot}/solr/solrMicroarray.xhtml" >
         	<h:outputText  value="Sequences"/> <br/><h:outputText value="(#{solrTreeBean.microarrayCount})"/>
		 </h:outputLink>

		 <h:outputLink style="padding:0px 10px 0px 10px" styleClass="plaintext" value="#{appRoot}/solr/solrMouseStrains.xhtml" >
         	<h:outputText  value="Mouse-Strains"/> <br/><h:outputText value="(#{solrTreeBean.mouseStrainsCount})"/>
			<f:param name="gsinput" value="#{solrTreeBean.solrInput}" />
		 </h:outputLink>

		 <h:outputLink style="padding:0px 10px 0px 10px" styleClass="plaintext" value="#{appRoot}/solr/solrGenelist.xhtml" >
         	<h:outputText  value="Gene-Lists"/> <br/><h:outputText value="(#{solrTreeBean.genelistCount})" escape="false"/>
			<f:param name="crumb" value="#{solrTreeBean.solrInput} &gt; Genelist" />
			<f:param name="gsinput" value="#{solrTreeBean.solrInput}" />
		 </h:outputLink>



<ui:remove> 
         <h:outputLabel value="Tutorials (#{solrTreeBean.tutorialCount})" />
</ui:remove>
    		

       

	  
	  </h:panelGrid>
	  </h:form>
	  </div><!-- end gd_solrmenu -->

</ui:composition>
