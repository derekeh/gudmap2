<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pr="http://primefaces.org/ui" >
	
	
	<pr:dialog header="Column Selection" widgetVar="dialog1" width="350" style="position:absolute;left:-100px;" >  
	<h:form id="il_colselectform">
	 <h:panelGrid columns="2">
    	<h:selectManyCheckbox  id="il_insitucheckbox" layout="pageDirection" value="#{paramBean.insitucols}" validator="insituCheckboxColumnsValidator">
   			<f:selectItems value="#{paramBean.insitucolmap}" />  			
   			<f:ajax execute="il_insitucheckbox" render="checkboxmessage il_columnSubmit"></f:ajax> 
   		</h:selectManyCheckbox>
   		
   		<h:panelGroup></h:panelGroup>
   		<h:commandButton id="il_columnSubmit" value="Submit">
   			<f:ajax execute="@form" render=":dataform :pagingform" ></f:ajax>
   		</h:commandButton>
	    <h:commandButton id="il_column_reset" value="Reset" actionListener="#{paramBean.resetInsitucols()}" onclick="PF('dialog1').hide();">
	   			<f:ajax execute="@this il_column_reset" render="il_insitucheckbox :dataform :pagingform" ></f:ajax> 
	   	</h:commandButton>
   	</h:panelGrid>
   	<h:message id="checkboxmessage" for="il_insitucheckbox" /> 
   	</h:form>
	</pr:dialog> 

		
</ui:composition>
