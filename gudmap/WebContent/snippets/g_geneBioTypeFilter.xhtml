<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pr="http://primefaces.org/ui" >
	
	<pr:dialog header="Filter Gene Biotypes" widgetVar="dialog2" width="800" style="position:absolute;left:-300px;"  >  
		<h:form id="filterform">
		
			<h:outputText value="Gene Biotypes:"></h:outputText>

		 	<pr:selectManyCheckbox layout="grid" columns="3" columnClasses="gd_leftAlign" value="#{rnaSeqHeatmapBean.biotypes}">
				<pr:ajax listener="#{rnaSeqHeatmapBean.selectBiotype}"/>
		 		<f:selectItems value="#{rnaSeqHeatmapBean.biotypeList}" />
		 	</pr:selectManyCheckbox>

		
		   	<h:panelGrid columns="3" columnClasses="gd_leftAlign">

		   		<pr:commandButton id="il_filter_reset" value="Reset" >
			 		<pr:ajax update=":filterform" listener="#{rnaSeqHeatmapBean.resetAll}" />
		   		</pr:commandButton>
		
		    	<pr:commandButton id="il_filter_clear" value="Clear" actionListener="#{rnaSeqHeatmapBean.clear}">
			 		<pr:ajax update=":filterform" listener="#{rnaSeqHeatmapBean.clear}" />
		   		</pr:commandButton>

		   		<pr:commandButton id="il_filter_apply" value="Apply" >
			 		<pr:ajax update=":filterform" listener="#{rnaSeqHeatmapBean.refresh}" />
			 		<pr:ajax update=":rnaseqHeatmapForm" />
		   		</pr:commandButton>
	   		
		   	</h:panelGrid>	
		   	
	  </h:form>    	   	
	</pr:dialog> 
		
</ui:composition>
