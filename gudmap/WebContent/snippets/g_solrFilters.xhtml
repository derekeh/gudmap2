<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pr="http://primefaces.org/ui" >
	


 <style>
	.myCalander input{
	    width: 100px;
	}	
</style>

<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>	

	
<script type="text/javascript">
//<![CDATA[
           
	$( document ).click(function() {
//		$( "#toggle" ).toggle( "slide" );
	});
		
//]]>
</script>	

			
	<div style="font-size:10px; float:left" class="slide-menu">
		

	<h3>Select Filter here</h3>
		<h:panelGrid style="padding-bottom:10px">
		 	<h:outputText style="font-weight:bold" value="Gene: "></h:outputText>
		 	<h:inputText value="#{solrFilter.geneValue}" >
		 	</h:inputText>
		</h:panelGrid>
 
  		<h:panelGrid style="padding-bottom:10px" columns="1">
	     	<h:outputText style="font-weight:bold" value="Gene Expression:"></h:outputText>
	      	<h:selectManyListbox size="4" value="#{solrFilter.geneExpressionValues}">
		 		<f:selectItems value="#{solrFilter.geneExpressionList}" />
		 	</h:selectManyListbox>
		</h:panelGrid>
      
	    <h:panelGrid style="padding-bottom:10px" columns="1">
			<h:outputText style="font-weight:bold" value="Submission Date:"></h:outputText>
	 		<h:panelGrid columns="2">
	 			<h:outputText value="From:"></h:outputText>
	 			<pr:calendar styleClass="myCalander" widgetVar="fromDate" maxdate="#{paramBean.maxDate}" pattern="dd-MMM-yyyy" navigator="true" value="#{solrFilter.fromDateValue}">
	 			</pr:calendar>
	 			<h:outputText value="To:"></h:outputText>
	 			<pr:calendar styleClass="myCalander" widgetVar="toDate" maxdate="#{paramBean.maxDate}" pattern="dd-MMM-yyyy" navigator="true" value="#{solrFilter.toDateValue}">
	 			</pr:calendar>
	 		</h:panelGrid>
		</h:panelGrid>
				
 		<h:panelGrid style="padding-bottom:10px" columns="1">
			<h:outputText style="font-weight:bold" value="Sources:"></h:outputText>
		 	<h:selectManyListbox size="4" value="#{solrFilter.sourceValues}" >
		 		<f:selectItems value="#{solrFilter.sourceList}" />
		 		<f:ajax event="change"  listener="#{solrFilter.sourceChangeListener}" render=":solr_dataform"  />
		 	</h:selectManyListbox>
		</h:panelGrid>
	
 		<h:panelGrid style="padding-bottom:10px" columns="1">
	     	<h:outputText style="font-weight:bold" value="Assay Types:"></h:outputText>
	      	<h:selectManyListbox size="4" value="#{solrFilter.assayTypeValues}">
		 		<f:selectItems value="#{solrFilter.assayTypeList}" />
		 	</h:selectManyListbox>
		</h:panelGrid>
			

 		<h:panelGrid style="padding-bottom:10px" columns="1">     	
	 		<h:outputText style="font-weight:bold" value="Theiler Stages:"></h:outputText>
		 	<h:selectManyListbox size="5" value="#{solrFilter.theilerStageValues}">
		 		<f:selectItems value="#{solrFilter.theilerStageList}" />
		 	</h:selectManyListbox>
      	</h:panelGrid>
      	
 		<h:panelGrid style="padding-bottom:10px" columns="1">     	
	 		<h:outputText style="font-weight:bold" value="Human Stages:"></h:outputText>
		 	<h:selectManyListbox size="5" value="#{solrFilter.carnegieStageValues}">
		 		<f:selectItems value="#{solrFilter.carnegieStageList}" />
		 	</h:selectManyListbox>
      	</h:panelGrid>
      	            	
 		<h:panelGrid style="padding-bottom:10px" columns="1">
	     	<h:outputText style="font-weight:bold" value="Sex:"></h:outputText>
		 	<h:selectManyListbox size="3" value="#{solrFilter.sexValues}">
		 		<f:selectItems value="#{solrFilter.sexList}" />
		 	</h:selectManyListbox>
        </h:panelGrid>
	     
 		<h:panelGrid style="padding-bottom:10px" columns="1">
	     	<h:outputText style="font-weight:bold" value="Specimen Type:"></h:outputText>
		 	<h:selectManyListbox size="5" value="#{solrFilter.specimenTypeValues}">
		 		<f:selectItems value="#{solrFilter.specimenTypeList}" />
		 	</h:selectManyListbox>
        </h:panelGrid>

</div>		
</ui:composition>
