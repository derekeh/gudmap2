<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pr="http://primefaces.org/ui" >	
	
<ui:composition template="/WEB-INF/templates/g_template1.xhtml">
	<ui:define name="title">
	    Solr Images
	</ui:define>
	
	
<!-- 	comment out the following section if you don't want the solr menu displayed -->
	<ui:define name="solr">	
		<ui:include src="/snippets/g_solrMenu.xhtml"/>				
	</ui:define>


<!-- 	comment out the following section if you don't want the filter menu displayed -->	
	<ui:define name="filters">	
	</ui:define>		
	    <link type="text/css" rel="stylesheet" href="#{appRoot}/resources/css/gudmap_filter.css" />
		
	
	<ui:define name="content">
		<ui:include src="/snippets/g_solrFilters_Accordion.xhtml"/>

	<h:outputStylesheet library="css" name="gallerie.css"  />
	<h:outputStylesheet library="css" name="gallerie-effects.css"  />
	<h:outputScript library="scripts" name="jquery.gallerie.js"></h:outputScript>


	<h:form  id="dataform">
		    <h:inputHidden id="solrInput" value="#{solrImagesBean.solrInput}" />
		<div id="gallery">
	    <c:forEach items="#{solrImagesBean.dataList}" var="u">
	
	    	<a href="#{u.clickFilePath}">
	    	<img title="#{u.accessionId} #{u.stage}" 
	    		src="#{u.thumbnailPath}"
	    		onmouseout="this.src='#{u.thumbnailPath}'"
	    		onmouseover="this.src='#{u.filePath}'"/>
	    	</a>
	    </c:forEach>
		</div>	     
    </h:form>
   	<h:form id="pagingform" />  


<script type="text/javascript">
$(document).ready(function(){
    $('#gallery').gallerie(
    	wrapAround: true;
	);
});
</script>	
	
<style>
	
	
	#gallery {
		margin-left: auto;
		margin-right: auto;
	}
	
	#gallery > a {
		margin: 15px;
	}
	
	#gallery > a img {
		border: 2px solid;
		border-color: black;
		border-radius: 5px;
		opacity: 0.9;
	
		transition: all 500ms;
		-webkit-transition: all 500ms;
		-moz-transition: all 500ms;
		-ms-transition: all 500ms;
		-o-transition: all 500ms;
		z-index: 1;
		position: relative;
	}

	#gallery > a img:hover {
		border-color: black;
		opacity: 1.0;
/*		transform: scale(1.5);
		-webkit-transform: scale(1.5);
		-moz-transform: scale(1.5);
		-ms-transform: scale(1.5);
		-o-transform: scale(1.5);*/
		z-index: 10;
	}
	
	</style>	
	<!-- can use relative links on html tags -->


   
   


	
   	


	


	</ui:define>	
</ui:composition>
</html>
