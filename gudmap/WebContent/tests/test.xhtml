<!DOCTYPE html>

<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/g_template1.xhtml">
	<ui:define name="title">
	    Test File
	</ui:define>
	
	<ui:define name="solr">
		<ui:include src="/snippets/g_solrFly.xhtml"/>
	</ui:define>
	
	<ui:define name="content">
	<!-- can use relative links on html tags -->
	    <h1>This is my first test page</h1>
	    <p>link to <a href="../index.jsf">homepage</a></p>
	    <p>link to <a href="../resources/files/tables.ods">file download</a></p>
	    <h:graphicImage url="/resources/images/header/gear.png" />
	    <img src="#{appRoot}/resources/images/header/gudmap_logo.png" />
	    <img src="../resources/images/dbhome/n_options.png" />
	    <h2>Here is a database connection retrieving users</h2>
	    <p>Username:</p>
	    <h:outputText value="#{userbean.username}"></h:outputText>
	    <p>Test Query</p>
	    <h:outputText value="#{userbean.testQuery}"></h:outputText>
	    
	    <h:dataTable value="#{userbean.getUserList()}" var="u"
    			styleClass="db_order-table"
    			headerClass="db_order-table-header"
    			rowClasses="db_order-table-odd-row,db_order-table-even-row"
    		>
 
    		<h:column>
    			<f:facet name="header">
    				Oid
    			</f:facet>
    				#{u.oid}
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Forename
    			</f:facet>
    				#{u.forename}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Surname
				</f:facet>
    				#{u.surname}
    		</h:column>
 
 			<h:column>
    			<f:facet name="header">
    				Email
				</f:facet>
    				#{u.email}
    		</h:column>
 
 
    	</h:dataTable>
	    
	    
	</ui:define>
	
</ui:composition>
</html>
