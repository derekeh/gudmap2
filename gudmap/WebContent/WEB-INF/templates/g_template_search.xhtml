<!DOCTYPE html>
<html lang="en"

 <h:head>

    <h:outputStylesheet library="css/v2" name="overrides_v2.css"></h:outputStylesheet>

	<h:outputScript library="scripts/v2" name="jquery-1.11.2.min.js"></h:outputScript>

  <ui:param name="appRoot" value="#{request.contextPath}" />
  <ui:param name="webRoot" value="http://beta.gudmap.org" />

</script> -->
<div class="container-fluid">
